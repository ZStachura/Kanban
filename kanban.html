<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
	<script src="lib/long-press-event.min.js"></script>
</head>
<body>
  <div id="board">
    <div class="toDo">
      <header>To Do</header>
      <input class="newTask" id="newTask" type="text" placeholder="Add your new todo" class="example-draggable">
      <div class="toDoList" id="toDoList"></div>
    </div>
    <div class="inProgress">
      <header>In Progress</header>
      <div class="inProgressList" id="inProgressList" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>

    </div>
    <div class="done">
      <header>Done</header>
      <div class="doneList" id="doneList" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>

    </div>
 </div>

</body>
</html>
